<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Bart's Messages</title>

        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Bart Simpson's Sentences</h1>
        <form>
            <!--Sentence Entry-->
            <label for="mySentence">Enter a sentence: </label>
            <br>
            <input type="text" id="mySentence" name="mySentence">
            <br>

            <!--Repeat Entry-->
            <label for="myRepeat">How many times?</label>
            <br>
            <input type="text" id="myRepeat" name="myRepeat">
            <br>

            <!--Submit Button-->
            <input type="button" id="submitHere" value="submitHere">
        </form>

        <!--Bart's Phrases go here.-->
        <div id="repetition"></div>
    </body>
</html>
